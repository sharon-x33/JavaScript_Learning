    <div id="tree"></div>

    <script>
      let data = {
        Fish: {
          trout: {},
          salmon: {},
        },

        Tree: {
          Huge: {
            sequoia: {},
            oak: {},
          },
          Flowering: {
            "apple tree": {},
            magnolia: {},
          },
        },
      };

      function createTree(container, data) {
        /* your code */
        container.innerHTML = createTreetext(data);
      }

      function createTreetext(obj) {
        let li = "";
        let ul;

        for (elements in obj) {
          li += "<li>" + elements + createTreetext(obj[elements]) + "</li> ";

          if (li) {
            ul = "<ul>" + li + "</ul>";
          }
        }
        return ul;
      }

      createTree(document.getElementById("tree"), data);
    </script>
  </body>
