<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = ["background-color", "font-size", "font-color"];
      function Camelize(str) {
        let words = str.split("-");
        let newstr = words.map(function (word, index) {
          let newWord = word[0].toUpperCase() + word.slice(1);
          if (index != 0) {
            let newWord = word[0].toUpperCase() + word.slice(1);
            return newWord;
          }
          return word;
        });
        let camelizedstring = newstr.join("");
        alert(camelizedstring);
      }
      for (i of str) {
        Camelize(i);
      }
    </script>
  </body>
</html>
