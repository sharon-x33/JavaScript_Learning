<body>
    <script>
        let regexp = /^[0-9a-f]{2}(:[0-9a-f]{2}){5}$/i;
        alert( regexp.test('01:32:54:67:89:AB') );
        alert( regexp.test('0132546789AB') );
        alert( regexp.test('01:32:54:67:89') ); 
        alert( regexp.test('01:32:54:67:89:ZZ') )
    </script>
</body>
